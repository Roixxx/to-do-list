<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list by Roixxx</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container todo">
        <div class="todo__box">

            <div class="todo__intro">
                <div class="todo__intro-info">
                    <p class="todo__intro-date">01.01.2020, Sunday</p>
                    <p><span class="todo__tasks-left">0</span> tasks left to do</p>
                </div>
                <p class="todo__intro-title">Todo list by Roixxx</p>
                <div class="todo__intro-btns">
                    <input class="todo__intro-btn active" onclick="switchMode(this)" type="button" value="All">
                    <input class="todo__intro-btn" onclick="switchMode(this)" type="button" value="Active">
                    <input class="todo__intro-btn" onclick="switchMode(this)" type="button" value="Completed">
                </div>
            </div>

            <div class="todo__list-mask">
                <ul class="todo__list">
               
                </ul>
            </div>
            <div class="todo__input-box">
                <input class="todo__input-text" maxlength="500" placeholder="add new" type="text" autofocus>
                <input class="todo__input-btn" title="add task" type="button">
                <p class="todo__input-warning">Please save your changes first</p>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/simplebar@5.2.1/dist/simplebar.min.js"></script>
    <script defer async="false" type="text/javascript" src="js/main.js"></script>

</body>

</html>
