<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list by Roixxx</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container todo">
        <div class="todo__box">

            <div class="todo__intro">
                <p>08.08.2020, Sunday</p>
                <p><span>0</span> tasks left</p>
                <input type="button" value="All">
                <input type="button" value="Active">
                <input type="button" value="Completed">
            </div>

            <div class="todo__list-mask">
                <ul class="todo__list">
               
                </ul>
            </div>
            <div class="todo__input-box">
                <input class="todo__input-text" maxlength="500" placeholder="add new" type="text">
                <input class="todo__input-btn" value="add" type="button">
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <script defer async="false" type="text/javascript" src="js/main.js"></script>

</body>

</html>
